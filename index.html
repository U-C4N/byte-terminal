    :root {

    .container {

        justify-content: center;
    }

    h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        text-align: center;
        text-shadow: 0 0 10px var(--text-color);
    }

    .terminal {
        background-color: rgba(0, 0, 0, 0.8);
        border: 2px solid var(--text-color);
        border-radius: 5px;
        padding: 20px;
        position: relative;
        overflow-y: auto;
        height: 70vh;
    }

    .terminal::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 25px;
        background: linear-gradient(to bottom, var(--text-color), transparent);
        opacity: 0.1;
    }

    #output {
        white-space: pre-wrap;
        margin-bottom: 10px;
    }

    .input-line {
        display: flex;
        align-items: center;
    }

    .prompt { margin-right: 10px; }

    #input {
        flex-grow: 1;
        background: transparent;
        border: none;
        color: var(--text-color);
        font-family: inherit;
        font-size: 1rem;
        outline: none;
    }

    .link {
        color: var(--accent-color);
        text-decoration: none;
        font-size: 1.2rem;
        transition: all 0.3s ease;
    }

    .link:hover {
        color: var(--secondary-color);
        text-shadow: 0 0 5px var(--secondary-color);
    }

    @keyframes glitch {
        0%, 100% { text-shadow: -0.025em 0 0 var(--accent-color), -0.025em -0.025em 0 var(--secondary-color), -0.025em -0.05em 0 var(--text-color); }
        25% { text-shadow: 0.025em 0.05em 0 var(--accent-color), 0.05em 0 0 var(--secondary-color), 0 -0.05em 0 var(--text-color); }
        50% { text-shadow: -0.05em -0.025em 0 var(--accent-color), 0.025em 0.025em 0 var(--secondary-color), -0.05em -0.05em 0 var(--text-color); }
        75% { text-shadow: 0.05em 0 0 var(--accent-color), -0.05em -0.025em 0 var(--secondary-color), -0.025em 0.05em 0 var(--text-color); }
    }

    .glitch { animation: glitch 1s infinite; }

    .model-name { color: var(--model-color); }
    .response-text { color: #ffffff; }

    .code-container {
        margin: 10px 0;
        background-color: var(--code-bg);
        border-radius: 5px;
        overflow: hidden;
        font-family: 'Fira Code', monospace;
    }

    .code-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 5px 10px;
        background-color: rgba(255,255,255,0.1);
    }

    .code-language {
        font-size: 0.8em;
        color: #888;
    }

    .copy-btn {
        background: transparent;
        border: none;
        color: #fff;
        cursor: pointer;
        padding: 2px;
    }

    .copy-btn:hover {
        color: var(--accent-color);
    }

    .code-container pre {
        margin: 0;
        padding: 10px;
    }

    .execution-time {
        font-size: 0.8em;
        color: #888;
        border-top: 1px solid #333;
        margin-top: 5px;
        padding-top: 5px;
    }

    nav {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
    }

    .nav-link {

        color: var(--accent-color);
    }

    .nav-icon {
        width: 24px;
        height: 24px;
        margin-right: 8px;
        fill: currentColor;
    }
</style>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
    let apiKey = localStorage.getItem('apiKey') || '';
    let model = localStorage.getItem('model') || '';
    let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];

    const inputElement = document.getElementById('input');
    const outputElement = document.getElementById('output');

    inputElement.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            const input = this.value.trim();
            this.value = '';
            if (input) {
                processInput(input);
            }
        }
    });

    function processInput(input) {
        appendOutput(`> ${input}`);

        if (input.startsWith('/')) {
            handleCommand(input);
        } else if (apiKey && model) {
            callGroqAPI(input);
        } else {
            appendOutput('Please set the API key (/groq <key>) and model (/model <name>) first.');
        }

        outputElement.scrollTop = outputElement.scrollHeight;
    }

    function handleCommand(input) {
        const [command, ...args] = input.split(' ');
        switch (command) {
            case '/groq':
                apiKey = args.join(' ');
                localStorage.setItem('apiKey', apiKey);
                appendOutput('API key set successfully.');
                break;
            case '/model':
                model = args.join(' ');
                localStorage.setItem('model', model);
                appendOutput('Model set successfully.');
                break;
            case '/deletea':
                apiKey = '';
                localStorage.removeItem('apiKey');
                appendOutput('API key deleted.');
                break;
            case '/deletem':
                model = '';
                localStorage.removeItem('model');
                appendOutput('Model deleted.');
                break;
            case '/help':
                displayHelp();
                break;
            case '/clear':
                clearTerminal();
                break;
            case '/save':
                saveConversation();
                break;
            case '/upload':
                uploadPDF();
                break;
            default:
                appendOutput('Unknown command. Type /help for a list of commands.');
        }
    }

    function displayHelp() {
        const helpText = `
Available commands:
/groq <key> - Set the API key
/model <name> - Set the model name
/deletea - Delete the stored API key
/deletem - Delete the stored model name
/help - Display this help message
/clear - Clear the terminal
/save - Save the conversation history as JSON
/upload - Upload a PDF file for RAG
        `;
        appendOutput(helpText);
    }

    function clearTerminal() {
        outputElement.innerHTML = '';
        appendOutput('Terminal cleared.');
    }

    function saveConversation() {
        const json = JSON.stringify(chatHistory, null, 2);
        const blob = new Blob([json], {type: 'application/json'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'conversation_history.json';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        appendOutput('Conversation saved as JSON.');
    }

    function appendOutput(content) {
    // Yıldızlar arasındaki metni mavi ve kalın yapma
    content = content.replace(/\*\*(.*?)\*\*/g, '<span style="color: #0000ff; font-weight: bold;">$1</span>');
    
    // Model adını mavi yapma
    if (content.startsWith(model)) {
        const modelName = `<span style="color: #0000ff;">${model}</span>:`;
        content = content.replace(model + ':', modelName);
        // Geri kalan içeriği beyaz yapma
        content = content.replace(modelName, `${modelName} <span style="color: #ffffff;">`);
        content += '</span>'; // Beyaz span'ı kapatma
    }
    
    outputElement.innerHTML += `<div>${content}</div>`;
}

async function callGroqAPI(input) {
    appendOutput(`User: ${input}`);
    chatHistory.push({role: 'user', content: input});
    updateLocalStorage();

    const startTime = performance.now();

    try {
        const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${apiKey}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                model: model,
                messages: chatHistory // Tüm sohbet geçmişini gönderiyoruz
            })
        });

        if (!response.ok) {
            throw new Error(`API request failed with status ${response.status}`);
        }

        const data = await response.json();
        const botResponse = data.choices[0].message.content;

        const endTime = performance.now();
        const responseTime = (endTime - startTime).toFixed(2);

        appendOutput(`${model}: ${botResponse}`);
        appendOutput(`Response time: ${responseTime} ms`);

        chatHistory.push({role: 'assistant', content: botResponse});
        updateLocalStorage();
    } catch (error) {
        appendOutput(`Error: ${error.message}`);
        console.error('API call error:', error);
    }
}

    function updateLocalStorage() {
        localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
    }

    // Initial setup
    if (apiKey) {
        appendOutput('API key loaded from browser storage.');
    }
    if (model) {
        appendOutput('Model loaded from browser storage.');
    }

    function uploadPDF() {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = '.pdf';
        input.onchange = handleFileUpload;
        input.click();
    }

    async function handleFileUpload(event) {
        const file = event.target.files[0];
        if (file && file.type === 'application/pdf' && file.size <= 15 * 1024 * 1024) {
            appendOutput('PDF yükleniyor...');
            const arrayBuffer = await file.arrayBuffer();
            const pdfData = new Uint8Array(arrayBuffer);
            processPDF(pdfData);
        } else {
            appendOutput('Lütfen 15 MB veya daha küçük bir PDF dosyası seçin.');
        }
    }

    async function processPDF(pdfData) {
        try {
            const pdf = await pdfjsLib.getDocument({data: pdfData}).promise;
            let text = '';
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const content = await page.getTextContent();
                text += content.items.map(item => item.str).join(' ');
            }
            chatHistory.push({role: 'system', content: `Bu bir PDF dosyasından çıkarılan metindir: ${text}`});
            appendOutput('PDF işlendi ve içerik sohbete eklendi.');
        } catch (error) {
            appendOutput(`PDF işleme hatası: ${error.message}`);
        }
    }
});
